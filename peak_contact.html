<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Peak Season</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="reset.css">
		<link href="https://fonts.googleapis.com/css2?family=Karla&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="peak_styles.css">
    </head>
    <body>
        <header id="fixed-menu-bar">
            <a href="index.html"><img id="logo" src="peak_images/logo.svg" alt="logo"></a>
            <nav id="hamnav">   
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger"/>   
                <ul id="nav_links">
                    <li><a href="peak_about.html" class="menu">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <!-- <li><a href="#" class="cta">Log In</a></li> -->
                </ul>
            </nav>
        </header>
        <main>
            <section class="message_send">
                <article class="article">
                    <h1>Send Us a Message</h1>
                    <div class="full_names">
                        <form>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="First Name">
                        </form>
                        <form>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="Last Name">
                        </form>
                    </div>
                    <div class="info">
                        <form>
                            <label for="email">Email</label>
                            <input type="text" id="email_address" name="email" placeholder="Example@example.net">
                        </form>
                        <form>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Type here...">
                        </form>
                        <form>
                            <label for="message">Message</label>
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:15vh"></textarea>
                        </form>
                        <button action="#">Send</button>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <div id="journey">
                <img src="peak_images/app-icon.svg">
                <h3>Start Your Seasonal Journey Today</h3>
            </div>
            <div id="app_logo">
                <figure><a href="https://www.apple.com/ios/app-store/" target="_blank"><img src="peak_images/apple.svg"></a></figure>
                <figure><a href="https://play.google.com/store?hl=en_US" target="_blank"><img src="peak_images/google.svg"></figure></a>
            </div>
        </footer>
    </body>
</html>
